    <!--NAVBAR-->

    <!-- Conteneur principal -->
    <div class="slider">

        <!-- Slides avec images / numérotation et texte -->
        <div class="mySlides fade">
            <div class="numerotation">1 / 5</div>
            <img src="img/1.jpg">
            <div class="texte">Indonésie</div>
        </div>

        <div class="mySlides fade">
            <div class="numerotation">2 / 5</div>
            <img src="img/2.jpg" alt="">
            <div class="texte">Pyrénées</div>
        </div>

        <div class="mySlides fade">
            <div class="numerotation">3 / 5</div>
            <img src="img/3.jpg" alt="">
            <div class="texte">Bali</div>
        </div>

        <div class="mySlides fade">
            <div class="numerotation">4 / 5</div>
            <img src="img/7.jpg">
            <div class="texte">Méduse</div>
        </div>

        <div class="mySlides fade">
            <div class="numerotation">5 / 5</div>
            <img src="img/9.jpg">
            <div class="texte">Italie</div>
        </div>

        <!-- Flèches avant/après -->
        <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
        <a class="next" onclick="plusSlides(1)">&#10095;</a>


        <!-- Ronds de "pagination" Faire en sorte que le rond suivant ne s'active qu'au clic
    Mes ronds ne s'affichent pas tous ... malgré mes tentatives de justify content, text align center... rien à y faire le rond de gauche reste la à me regarder mais ne veut pas bouger !! SNIFFFF -->
        <div class="ronds">
            <span class="rond active" onclick="currentSlide(1)"></span>
            <span class="rond active" onclick="currentSlide(2)"></span>
            <span class="rond active" onclick="currentSlide(3)"></span>
            <span class="rond active" onclick="currentSlide(4)"></span>
            <span class="rond active" onclick="currentSlide(5)"></span>
        </div>
    </div>
